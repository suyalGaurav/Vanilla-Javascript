<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Segment Clock</title>
    <link rel="icon" type="image/svg" href="assets/clock-svgrepo-com.svg" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- level here means digital clocks segments horizontally -->
    <header>
        <button class="fullscreen-compress-btn">
            <span class="fullscreen-icon visible">
                <i class="fa-solid fa-expand"></i>
            </span>
            <span class="compress-icon">
                <i class="fa-solid fa-compress"></i>
            </span>
        </button>
    </header>
    <main class="digital-clock">
        <section class="hours">
            <div class="horizontal-segment horizontal-segment-1">
                <span class="segment segment-1"></span>
            </div>
            <div class="vertical-segment vertical-segment-1">
                <span class="segment segment-2"></span>
                <span class="segment segment-3"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-2">
                <span class="segment segment-4"></span>
            </div>
            <div class="vertical-segment vertical-segment-2">
                <span class="segment segment-5"></span>
                <span class="segment segment-6"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-3">
                <span class="segment segment-7"></span>
            </div>
        </section>   
        <section class="hours">
            <div class="horizontal-segment horizontal-segment-1">
                <span class="segment segment-1"></span>
            </div>
            <div class="vertical-segment vertical-segment-1">
                <span class="segment segment-2"></span>
                <span class="segment segment-3"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-2">
                <span class="segment segment-4"></span>
            </div>
            <div class="vertical-segment vertical-segment-2">
                <span class="segment segment-5"></span>
                <span class="segment segment-6"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-3">
                <span class="segment segment-7"></span>
            </div>
        </section>  

        <div class="separator"> <span></span></div>

        <section class="minutes">
            <div class="horizontal-segment horizontal-segment-1">
                <span class="segment segment-1"></span>
            </div>
            <div class="vertical-segment vertical-segment-1">
                <span class="segment segment-2"></span>
                <span class="segment segment-3"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-2">
                <span class="segment segment-4"></span>
            </div>
            <div class="vertical-segment vertical-segment-2">
                <span class="segment segment-5"></span>
                <span class="segment segment-6"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-3">
                <span class="segment segment-7"></span>
            </div>
        </section>
        <section class="minutes">
            <div class="horizontal-segment horizontal-segment-1">
                <span class="segment segment-1"></span>
            </div>
            <div class="vertical-segment vertical-segment-1">
                <span class="segment segment-2"></span>
                <span class="segment segment-3"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-2">
                <span class="segment segment-4"></span>
            </div>
            <div class="vertical-segment vertical-segment-2">
                <span class="segment segment-5"></span>
                <span class="segment segment-6"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-3">
                <span class="segment segment-7"></span>
            </div>
        </section>
        
        <div class="separator"> <span></span></div>
        
        <section class="seconds">
            <div class="horizontal-segment horizontal-segment-1">
                <span class="segment segment-1"></span>
            </div>
            <div class="vertical-segment vertical-segment-1">
                <span class="segment segment-2"></span>
                <span class="segment segment-3"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-2">
                <span class="segment segment-4"></span>
            </div>
            <div class="vertical-segment vertical-segment-2">
                <span class="segment segment-5"></span>
                <span class="segment segment-6"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-3">
                <span class="segment segment-7"></span>
            </div>
        </section>
        <section class="seconds">
            <div class="horizontal-segment horizontal-segment-1">
                <span class="segment segment-1"></span>
            </div>
            <div class="vertical-segment vertical-segment-1">
                <span class="segment segment-2"></span>
                <span class="segment segment-3"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-2">
                <span class="segment segment-4"></span>
            </div>
            <div class="vertical-segment vertical-segment-2">
                <span class="segment segment-5"></span>
                <span class="segment segment-6"></span>
            </div>
            <div class="horizontal-segment horizontal-segment-3">
                <span class="segment segment-7"></span>
            </div>
        </section>           
    </main>
</body>
<script src="https://kit.fontawesome.com/80fff10ff5.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
